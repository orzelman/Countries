<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="top">
        <h1>Where in the world</h1>
        <div class="switch-mode">P</div>
    </div>
    <main>
        <a href="index.html">
            <div class="button button-large">&#x2190; Back</div>
        </a>

        <section class="section-details">
            <div class="details-flaga">
                <img src="https://flagcdn.com/w320/lb.png">
            </div>
            <div class="details-info">
                <div class="details-info-left">
                    <div class="details-info-name"></div>
                    <div class="details-info-content">
                        <p><strong>Population:</strong><span id="info-population"></span></p>
                        <p><strong>Region:</strong><span id="info-region"></span></p>
                        <p><strong>Capital:</strong><span id="info-capital"></span></p>
                    </div>
                </div>
                <div class="details-info-right">
                    <div class="details-info-content">
                        <p><strong>Languages:</strong><span id="info-lang"></span></p>
                    </div>
                </div>

            </div>
            <div class="details-neighbours">
                <p><strong>Border Countries: </strong><span id="info-border"></span></p>
            </div>
        </section>


    </main>



    <script src="./index.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
